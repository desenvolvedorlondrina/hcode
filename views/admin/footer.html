  <script>
    $("[name='search']").on("keyup", function () {
      let value = $(this).val();

      $("table tr").each(function (index) {
        if (index != 0) {
          let row = $(this);
          let id = row.find("td[data-find='search']").text();

          if (id.toUpperCase().indexOf(value.toUpperCase()) !== -1) {
            $(this).show();
          }
          else {
            $(this).hide();
          }
        }
      });
    });

    $("#search-form").submit(function (event) {
      event.preventDefault();
    });
  </script>
